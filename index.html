<!DOCTYPE html>
<html>
	<head>
		<title>rock,scissor,paper</title>
		<style>
			body{
				background-color:orange;
				display:flex;
				justify-content:center;
				align-items:center;
				height:95vh;
			}
			.game{
				width:600px;
				background-color:#fff;
				padding:15px;
				border-radius:12px;
			}
			.game img{
				width:31%;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<div class="game">
			<p class="cPoint">Computer:0</p>
			<p class="pPoint">Player:0</p>
			<img src="https://i.pngimg.me/thumb/f/720/m2H7N4b1b1Z5N4i8.jpg" onclick="play('Scissor')">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgj4Y4fR9cQHzObTn-NVjxi1jwh04eDrhbpjjHIqQBgnqUL_2pN_VgYBVoBNf_Fd9cT3Y&usqp=CAU" onclick="play('Rock')">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQjVV-AhBSR_JzgJ7DAFl1uV_Wmp_93FvbDRpK4HN4VlwJ8T3zGyHkN6CgcsRxz1J13Hg&usqp=CAU" onclick="play('Paper')">
			<p class="player">Player choice:</p>
			<p class="computer">Computer choice:</p>
			<p class="winner">Winner:</p>
			<button onclick="restart()">Restart game</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
